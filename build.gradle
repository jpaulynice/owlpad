allprojects  {
  apply plugin: 'maven'

  group = 'com.owlpad.search'
  version = '1.0'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  repositories {
    mavenLocal()
    maven { url "http://repo.maven.apache.org/maven2" }
  }
  
  dependencies{
    compile group: 'com.google.guava', name: 'guava', version:'17.0'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version:'1.9.13'
    compile group: 'org.aspectj', name: 'aspectjrt', version:'1.6.10'
    compile(group: 'org.springframework', name: 'spring-context', version:'3.2.8.RELEASE') {
        exclude(module: 'commons-logging')
    }
    compile group: 'org.springframework', name: 'spring-core', version:'3.2.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version:'3.2.8.RELEASE'
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxrs', version:'3.0.1'
    compile group: 'org.apache.cxf', name: 'cxf-rt-transports-http', version:'3.0.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.6.6'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.6.6'
    runtime group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.6.6'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.13'
    testCompile group: 'junit', name: 'junit', version:'4.7'
    testCompile group: 'org.testng', name: 'testng', version:'6.8.8'
    testCompile group: 'org.springframework', name: 'spring-test', version:'3.2.8.RELEASE'
  }
  
  test {
    useTestNG()
    
    testLogging {
        events 'passed'
    }
    
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
 }
}
